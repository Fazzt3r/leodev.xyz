<div class="flex space-x-2 md:space-x-4 w-full bg-gray-200 dark:bg-gray-900 px-2 md:px-4 relative">
    <a class="rounded-full px-2 hover:bg-gray-300 dark:hover:bg-gray-600" href="/">Home</a>
    <a class="rounded-full px-2 hover:bg-gray-300 dark:hover:bg-gray-600" href="/blog/">Blog</a>
    <a class="rounded-full px-2 hover:bg-gray-300 dark:hover:bg-gray-600" href="/#csgo">CS:GO</a>
    <button class="absolute right-2" title="Toggle between light and darkmode">
    </button>
    <script>
        (function() {
            const SUN = "☀️";
            const MOON = "🌕";
            const toggle = document.currentScript.previousElementSibling;
            let is_dark = (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches));
            toggle.innerHTML = is_dark ? MOON : SUN;
            toggle.addEventListener("click", () => {
                is_dark = !is_dark;
                toggle.innerHTML = is_dark ? MOON : SUN;
                if(is_dark)
                    document.documentElement.classList.add("dark");
                else
                    document.documentElement.classList.remove("dark");
                localStorage.theme = is_dark ? "dark" : "light"
            })
        })()
    </script>
</div>
